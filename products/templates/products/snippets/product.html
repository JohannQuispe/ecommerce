<div class="card h-100">
  {% if product.image %}
    <img src="{{ product.image.url }}" alt="Imagen del Producto" height="300" >
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{product.tittle}}</h5>      <!--card.title or tittle-->
    <p class="card-text">{{ product.description }}</p>
    <a href="{% url 'products:product' product.slug %}"class="btn btn-primary">Ver mas</a>

  </div>
</div>
