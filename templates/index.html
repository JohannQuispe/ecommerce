  {%extends 'base.html' %}
  {%block content%}
  <div class="col">
    <h1>{{message}}</h1>
    <ul class="list-group">
      {%for product in product_list%}
        <li class="list-group-item">
          {{ product.tittle }}
          <span class="text-success">  {{product.price}} Bs.</span>
        </li>
      {%endfor%}
    </ul>

  </div>
  {%endblock%}
